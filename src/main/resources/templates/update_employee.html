<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body style="background-color:yellow">
	<div class="container">
		<h1 class="text-center">Hr Management System</h1>
		<br><br>
		<h2>Edit Employee details</h2>
        <hr>
		<form action="#" th:action="@{/saveEmployee}" th:object="${employee}"
			method="POST">
			
			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{id}" />
			
			<label>First Name :</label><input type="text" th:field="*{firstName}" class="form-control mb-4 col-4">
				
			<label>Last Name :</label>	<input type="text" th:field="*{lastName}" class="form-control mb-4 col-4">
				
			<label>Email :</label>	<input type="text" th:field="*{email}" class="form-control mb-4 col-4">
				
				<button type="submit" class="btn btn-danger col-2"> Edit</button>
		</form>
		
		<hr>
		
	</div>
</body>
</html>
